<div id="modal-addLayer" class="modal" role="dialog" aria-describedby="modal-addLayer-description" aria-labelledby="modal-addLayer-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-addLayer-title" class="modal-title">Add Data Layer&nbsp;<img src="img/help.png" rel="tooltip" title="You can add ArcGIS Server, CartoDB, GeoJSON, KML, and MapBox Hosting layers to your map. The NPMap Catalog includes results from the National Park Service ArcGIS Server (from both ArcGIS Online and public-facing ArcGIS Server instances), CartoDB, GitHub, and MapBox Hosting accounts." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <p id="modal-addLayer-description" style="margin-bottom:0;padding:15px;">You can add a layer to your map either by typing in the layer metadata or searching the NPMap Catalog for datasets to add. Hover over the help icon above for more information.</p>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#manual" data-toggle="tab">Manual</a></li>
          <li><a href="#search" data-toggle="tab">Search</a></li>
        </ul>
        <div class="tab-content">
          <div id="manual" class="tab-pane active">
            <form role="form">
              <div class="form-group">
                <label for="layerType">Type</label>
                <select id="layerType" onchange="Builder.ui.modal.addLayer._layerTypeOnChange(this.value);return false;" class="form-control" required>
                  <option value="arcgisserver">ArcGIS Online/ArcGIS Server</option>
                  <option value="cartodb">CartoDB</option>
                  <option value="geojson">GeoJSON</option>
                  <option value="github">GitHub</option>
                  <option value="kml">KML</option>
                  <option value="mapbox">MapBox Hosting</option>
                </select>
              </div>
              <div class="form-group">
                <label for="layerName">Name</label>
                <input id="layerName" type="text" class="form-control" required></input>
              </div>
              <div class="form-group">
                <label for="layerDescription">Description (optional)</label>
                <textarea id="layerDescription" rows="3"  class="form-control" style="resize:vertical;"></textarea>
              </div>
              <div class="form-group">
                <label for="layerAttribution">Attribution (optional)</label>
                <input id="layerAttribution" type="text" class="form-control"></input>
              </div>
              <div id="arcgisserver">
                <div class="form-group">
                  <label for="arcgisserver-url">URL</label>
                  <input id="arcgisserver-url" type="text" placeholder="Must end with 'FeatureServer' or 'MapServer'..." class="form-control" required></input>
                </div>
                <div class="form-group" style="display:none;">
                  <label for="arcgisserver-layers">Layers</label>
                  <select id="arcgisserver-layers" multiple="multiple" class="form-control" required></select>
                </div>
              </div>
              <div id="cartodb">
                <div class="form-group">
                  <label for="cartodb-user">User Name</label>
                  <input id="cartodb-user" type="text" class="form-control" required></input>
                </div>
                <div class="form-group">
                  <label for="cartodb-table">Table Name</label>
                  <input id="cartodb-table" type="text" class="form-control" required></input>
                </div>
              </div>
              <div id="geojson">
                <div class="form-group">
                  <label for="geojson-url">URL</label>
                  <input id="geojson-url" type="text" placeholder="Must end with '.geojson' or '.json'..." class="form-control" required></input>
                </div>
              </div>
              <div id="github">
              </div>
              <div id="kml">
                <div class="form-group">
                  <label for="kml-url">URL</label>
                  <input id="kml-url" type="text" placeholder="Must end with '.kml'..." class="form-control" required></input>
                </div>
              </div>
              <div id="mapbox">
                <div class="form-group">
                  <label for="mapbox-id">ID</label>
                  <input id="mapbox-id" type="text" placeholder="Must look something like this: 'nps.Air_Atlas_Monitors'..." class="form-control" required></input>
                </div>
              </div>
            </form>
          </div>
          <div id="search" class="tab-pane">
            <form role="form">
              <label for="modal-addLayer-search">Start typing below to search for a layer.</label>
              <input id="modal-addLayer-search" type="text" class="form-control"></input>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer" style="margin-top:0;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add to Map</button>
      </div>
    </div>
  </div>
</div>
