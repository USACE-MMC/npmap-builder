<div id="modal-changeMarker" class="modal" role="dialog" aria-describedby="" aria-labelledby="modal-changeMarker-title">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-changeMarker-title" class="modal-title">Select Marker Icon</h4>
      </div>
      <div class="modal-body">

        <form>
          <select id="icon" onChange="set();">
            <option value='park'>park</option>
            <option value='recreation'>recreation</option>
            <option value='forest'>forest</option>
            <option value='tree'>tree</option>
            <option value='green'>green</option>
            <option value='woods'>woods</option>
            <option value='nature'>nature</option>
          </select>
          <select id="color" onChange="set();">
            <option value='D98D38'>mustard</option>
            <option value='D39800'>gold</option>
            <option value='D46655'>rose</option>
            <option value='BF815D'>chesnut</option>
            <option value='896C9C'>lilac</option>
            <option value='5F3663'>currant</option>
            <option value='1B99AA'>chill</option>
            <option value='558877'>eucalyptus</option>
            <option value='7A9052'>parks</option>
            <option value='7A4810'>russett</option>
          </select>
          <button type="button" onClick="set();">Show Icon</button>
          <span id='DemoIcon'>[ ICON HERE ]</span>
        </form>

        <script type="text/javascript">
               </script>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
