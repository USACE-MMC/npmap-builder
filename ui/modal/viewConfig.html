<div id="modal-viewConfig" class="modal fade" role="dialog" aria-describedby="" aria-labelledby="modal-viewConfig-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-viewConfig-title" class="modal-title">View Config&nbsp;<img src="img/help.png" rel="tooltip" title="You can copy and paste the code below into a blank document and save it with a .html extension to run it for yourself." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <p id="modal-viewConfig-description">The textarea below contains a snippet of code you can use to embed the map into your own web page. Hover over the help icon above to get more information.</p>
        <form role="form">
          <div class="form-group">
            <textarea id="modal-viewConfig-code" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
